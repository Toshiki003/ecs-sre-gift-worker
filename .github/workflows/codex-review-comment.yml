name: Codex Review Request (Optional)

on:
  pull_request:
    types: [labeled]

permissions:
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: ${{ vars.AI_ENABLED == 'true' }}
    steps:
      - name: Comment @codex review when labeled "ai-review"
        uses: actions/github-script@v8
        with:
          script: |
            const label = context.payload.label?.name;
            if (label !== "ai-review") {
              core.info(`Label "${label}" is not ai-review. Skipping.`);
              return;
            }
            const body = "@codex review\n重点: セキュリティ/運用/可観測性/壊れやすい境界条件";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
